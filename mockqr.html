
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>东北大学测温验证平台</title>
    <link href="visitor.css" rel="stylesheet">
	
	

    <style>
        @-webkit-keyframes pulse {
            50% {
                -webkit-transform: scale3d(1.2, 1.2, 1.2);
                transform: scale3d(1.2, 1.2, 1.2);
            }
        }
        @keyframes  pulse {
            50% {
                -webkit-transform: scale3d(1.2, 1.2, 1.2);
                transform: scale3d(1.2, 1.2, 1.2);
            }
        }
        .list-group {
            padding: 1em;
        }
        .list-group-item {
            font-size: 1.4em;
            padding: 0.1em;
            border: 0px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="card border-0 text-center" style="color: #006633">
        <div class="card-body">
            <h2 class="card-title p-2">东北大学通行验证</h2>

            <div class="animated infinite pulse p-2">
                <i class="fas fa-arrow-circle-up" style="font-size: 14em;"></i>
            </div>

          
			
			<p id="ymd" class="card-text p-2" style="font-size: 1.3em;">
                <script>
					var date = new Date()<!--获得日期数据-->
					var y = date.getFullYear();<!--年-->
					var m = date.getMonth()+1;<!--月，这里的月份必须要+1才是当前月份-->
					var d = date.getDate(); <!--日，getDay是获得当前星期几（0-6），getDate是获得当前日期-->
					var h = date.getHours();
					var min = date.getMinutes();
					var s = date.getSeconds();
					if(m<10){
						m = '0' + m;
					}
					if(d<10){
						d = '0' + d;
					}
					if(h<10){
						h = '0' + h;
					}
					if(min<10){
						min = '0' + min;
					}
					if(s<10){
						s = '0' + s;
					}
					document.getElementById("ymd").innerHTML = "时间："+y+"-"+m+"-"+d+" "+h+":"+min+":"+s;
					
					
				</script>
            </p>
			 

        </div>
    </div>

	
	<script>
		function getUrlParameter(name){
			name = name.replace(/[]/,"\[").replace(/[]/,"\[").replace(/[]/,"\\\]");
			var regexS = "[\\?&]"+name+"=([^&#]*)";
			var regex = new RegExp( regexS );
			var results = regex.exec(window.parent.location.href );
			if( results == null ) return ""; else {
				return decodeURI(results[1]);
			}
		};
		var stdNo = getUrlParameter('stdNo');
		var userName = getUrlParameter('userName');
		var position = getUrlParameter('position');
		console.log(stdNo);
		console.log(userName);
		console.log(position);

	</script>
	

    <ul class="list-group list-group-flush" style="background-color: #006633">

        <li class="list-group-item bg-transparent text-white d-flex">
            <div style="min-width: 4em; text-align-last: justify;">学工号</div>：<div><script>document.write(stdNo)</script></div>
        </li>
        <li class="list-group-item bg-transparent text-white d-flex">
            <div style="min-width: 4em; text-align-last: justify;">姓名</div>：<div><script>document.write(userName)</script></div>
        </li>
        <li class="list-group-item bg-transparent text-white d-flex">
            <div style="min-width: 4em; text-align-last: justify;">验证位置</div>：<div><script>document.write(position)</script></div>
        </li>
        <li class="list-group-item bg-transparent text-white d-flex">
            <div style="min-width: 4em; text-align-last: justify;">进出状态</div>：<div>进入</div>
        </li>
            </ul>
</div>
</body>

</html>
